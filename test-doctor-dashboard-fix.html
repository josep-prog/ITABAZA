<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard Test - ITABAZA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f7fa;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
        }
        .test-title {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: bold;
        }
        .test-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .iframe-container {
            width: 100%;
            height: 600px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Doctor Dashboard Test - ITABAZA</h1>
        <p>This page tests the fixes applied to the doctor dashboard appointment functionality.</p>
        
        <div class="test-section">
            <div class="test-title">Test 1: Load Doctor Dashboard</div>
            <button class="test-button" onclick="loadDashboard()">Load Dashboard</button>
            <div id="dashboard-status"></div>
        </div>
        
        <div class="test-section">
            <div class="test-title">Test 2: Test Appointment View Function</div>
            <button class="test-button" onclick="testViewAppointment()">Test View Appointment</button>
            <button class="test-button" onclick="testJoinVideoCall()">Test Video Call</button>
            <div id="appointment-status"></div>
        </div>
        
        <div class="test-section">
            <div class="test-title">Test 3: Test Appointment Completion</div>
            <button class="test-button" onclick="testCompleteAppointment()">Test Complete Appointment</button>
            <div id="completion-status"></div>
        </div>
        
        <div class="test-section">
            <div class="test-title">Live Dashboard Preview</div>
            <div class="iframe-container">
                <iframe src="./Frontend/doctor-dashboard.html" title="Doctor Dashboard"></iframe>
            </div>
        </div>
    </div>

    <script>
        // Test functions
        function loadDashboard() {
            const status = document.getElementById('dashboard-status');
            status.innerHTML = '<div class="status info">Loading dashboard...</div>';
            
            // Simulate loading
            setTimeout(() => {
                status.innerHTML = '<div class="status success">Dashboard loaded successfully! Check the iframe below.</div>';
            }, 1000);
        }
        
        function testViewAppointment() {
            const status = document.getElementById('appointment-status');
            status.innerHTML = '<div class="status info">Testing appointment view functionality...</div>';
            
            // Test if the function exists
            if (typeof window.viewAppointment === 'function') {
                status.innerHTML = '<div class="status success">✓ viewAppointment function is available</div>';
            } else {
                status.innerHTML = '<div class="status error">✗ viewAppointment function not found</div>';
            }
        }
        
        function testJoinVideoCall() {
            const status = document.getElementById('appointment-status');
            status.innerHTML = '<div class="status info">Testing video call functionality...</div>';
            
            // Test if the function exists
            if (typeof window.joinVideoCall === 'function') {
                status.innerHTML = '<div class="status success">✓ joinVideoCall function is available</div>';
                
                // Try to call it
                try {
                    window.joinVideoCall();
                    status.innerHTML += '<div class="status success">✓ Video call function executed successfully</div>';
                } catch (error) {
                    status.innerHTML += '<div class="status error">✗ Error executing video call: ' + error.message + '</div>';
                }
            } else {
                status.innerHTML = '<div class="status error">✗ joinVideoCall function not found</div>';
            }
        }
        
        function testCompleteAppointment() {
            const status = document.getElementById('completion-status');
            status.innerHTML = '<div class="status info">Testing appointment completion functionality...</div>';
            
            // Test if the function exists
            if (typeof window.completeAppointment === 'function') {
                status.innerHTML = '<div class="status success">✓ completeAppointment function is available</div>';
            } else {
                status.innerHTML = '<div class="status error">✗ completeAppointment function not found</div>';
            }
        }
        
        // Auto-run tests when page loads
        window.addEventListener('load', function() {
            setTimeout(() => {
                testViewAppointment();
                testJoinVideoCall();
                testCompleteAppointment();
            }, 2000);
        });
    </script>
</body>
</html>
